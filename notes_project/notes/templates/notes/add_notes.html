{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mb-4">{% if note %}Edit Note{% else %}Add Note{% endif %}</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-control" value="{{ note.title|default:'' }}" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea name="content" id="content" class="form-control" rows="5" required>{{ note.content|default:'' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">{% if note %}Update{% else %}Add{% endif %} Note</button>
      <a href="{% url 'notes:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
