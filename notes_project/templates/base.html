<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
</head>
<body>
{% if user.is_authenticated %}
    <p>Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Register</a></p>
{% endif %}
<hr>
{% block content %}{% endblock %}
</body>
</html>
